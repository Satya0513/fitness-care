<!DOCTYPE html>
 <html lang="en">
 <head>
   <meta charset="UTF-8" />
   <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
   <title>Login / Sign Up | FitnessCare</title>
   <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
   <script>
     function toggleForm(showLogin) {
       document.getElementById('loginForm').classList.toggle('hidden', !showLogin);
       document.getElementById('signupForm').classList.toggle('hidden', showLogin);
     }
   </script>
 </head>
 <body class="bg-gray-50 text-gray-800">
 
   <!-- Header -->
   <header class="bg-green-600 text-white shadow-md relative">
     <div class="container mx-auto p-4 flex justify-between items-center">
       <!-- Dumbbell behind the logo -->
       <div class="absolute left-0 top-1/2 transform -translate-y-1/2 opacity-30">
         <i class="fas fa-dumbbell text-white text-8xl"></i>
       </div>
       <h1 class="text-2xl font-bold z-10">FitnessCare</h1>
       <nav class="space-x-4 z-10">
         <a href="index.html" class="hover:underline">Home</a>
         <a href="about.html" class="hover:underline">About</a>
         <a href="diet.html" class="hover:underline">Workouts & Diet</a>
         <a href="tracker.html" class="hover:underline">trackert</a>
         <a href="review2.html" class="hover:underline">Reviews</a>
         <a href="contact4.html" class="hover:underline">Contact</a>
         <a href="dumb2.html" class="font-bold underline">Login / Sign Up</a>
          <a href="profile.html" class="hover:underline">profile</a>
       </nav>
     </div>
   </header>
 
   <!-- Form Section -->
   <section class="py-16">
     <div class="max-w-md mx-auto bg-white p-8 rounded-lg shadow">
       <div class="flex justify-center mb-6 space-x-4">
         <button onclick="toggleForm(true)" class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700">Login</button>
         <button onclick="toggleForm(false)" class="bg-gray-300 text-gray-700 px-4 py-2 rounded hover:bg-gray-400">Sign Up</button>
       </div>
 
       <!-- Login Form -->
       <form id="loginForm">
         <h2 class="text-2xl font-bold mb-4 text-center">Login</h2>
         <label class="block mb-2 font-semibold">Email</label>
         <input type="email" class="w-full p-2 mb-4 border border-gray-300 rounded" required>
 
         <label class="block mb-2 font-semibold">Password</label>
         <input type="password" class="w-full p-2 mb-6 border border-gray-300 rounded" required>
 
         <button type="submit" class="w-full bg-green-600 text-white py-2 rounded hover:bg-green-700">Login</button>
       </form>
 
       <!-- Sign Up Form -->
       <form id="signupForm" class="hidden">
         <h2 class="text-2xl font-bold mb-4 text-center">Sign Up</h2>
         <label class="block mb-2 font-semibold">Full Name</label>
         <input type="text" class="w-full p-2 mb-4 border border-gray-300 rounded" required>
 
         <label class="block mb-2 font-semibold">Email</label>
         <input type="email" class="w-full p-2 mb-4 border border-gray-300 rounded" required>
 
         <label class="block mb-2 font-semibold">Password</label>
         <input type="password" class="w-full p-2 mb-6 border border-gray-300 rounded" required>
 
         <button type="submit" class="w-full bg-green-600 text-white py-2 rounded hover:bg-green-700">Create Account</button>
       </form>
     </div>
   </section>
 
   <!-- Footer -->
   <footer class="bg-green-600 text-white text-center py-4 mt-12">
     <p>&copy; 2025 FitnessCare. All rights reserved.</p>
   </footer>
 
 </body>
 </html>
